<div class="types-grid">
  <a href
    class="types-item"
    *ngFor="let type of types"
    [routerLink]="['/library', type.url, 'list']"
    @typeItemAnimation>
    <div class="types-img">
      <img [src]="type.img" [alt]="type.title + '-illustration'"/>
    </div>
    <div class="mrs-button types-title">
      <div>{{ type.title }}</div>
    </div>
  </a>
</div>
<mrs-footer></mrs-footer>
