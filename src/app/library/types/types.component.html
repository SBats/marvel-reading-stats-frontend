<div class="types-grid">
  <a href class="types-item" *ngFor="let type of timedTypes" @typeItemAnimation>
    <div class="types-img">
      <img [src]="type.img" [alt]="type.title + '-illustration'"/>
    </div>
    <div class="types-title">
      <div>{{ type.title }}</div>
    </div>
  </a>
</div>
<mrs-footer></mrs-footer>
