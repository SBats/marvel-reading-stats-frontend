<h2 class="page-title">{{ libraryType }}</h2>
<div class="letter-filter">
  <ul>
    <li *ngFor="let filter of queryFiltersList">
      <a *ngIf="startWithQuery !== filter" href (click)="selectLetter($event, filter)">{{ filter }}</a>
      <span class="active" *ngIf="startWithQuery === filter">{{ filter }}</span>
    </li>
  </ul>
</div>
<div *ngIf="loading" class="mrs-loader">Loading...</div>
<div *ngIf="!loading">
  <mrs-elements-list [list]="elements">
  </mrs-elements-list>
  <mrs-paginator [pageQuantity]="pageQuantity" [currentPage]="currentPage" (selectPage)="selectPage($event)">
  </mrs-paginator>
</div>
