<div class="toolbar">
  <div class="breadcrumb">
    <a routerLink="/library">< Library</a>
  </div>
  <ul class="alpha-pagination">
    <li *ngFor="let filter of queryFiltersList">
      <a href
        *ngIf="startWithQuery !== filter"
        (click)="selectQueryFilter($event, filter)">
        {{ filter }}
      </a>
      <span class="active" *ngIf="startWithQuery === filter">
        {{ filter }}
      </span>
    </li>
  </ul>
</div>
<mrs-loader *ngIf="loading"></mrs-loader>
<div class="results" *ngIf="!loading && results.length > 0">
  <mrs-type-list
    [list]="results">
  </mrs-type-list>
  <mrs-pagination
    *ngIf="pageTotal && pageTotal > 1"
    [total]="pageTotal"
    [current]="currentPage"
    (select)="selectPage($event)">
  </mrs-pagination>
</div>
<div *ngIf="!loading && results.length === 0" class="no-results">
  <p>No {{libraryType}} starting by '{{ startWithQuery }}'</p>
</div>
<mrs-footer></mrs-footer>
