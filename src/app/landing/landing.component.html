<div class="greetings landing-part">
  <div class="greetings-shapes">
    <div class="greetings-triangle"></div>
    <div class="greetings-line"></div>
  </div>
  <div class="greetings-content">
    <h3 class="greetings-subtitle">Marvel comics reader</h3>
    <h2 class="greetings-title">Hero, collect your readings</h2>
    <div class="greetings-link">
      <button class="mrs-button" (click)="showModal()">
        <div>Start your collection</div>
      </button>
    </div>
  </div>
</div>
<mrs-footer></mrs-footer>
<mrs-connection-modal
  *ngIf="showConnectionModal"
  (close)="hideModal()">
</mrs-connection-modal>
