<h2 class="page-title">My Stats</h2>
<div *ngIf="!userHasCollection">
  <h3>Your collection is empty :(</h3>
  <a href [routerLink]="['/library']">Add comics to it !</a>
</div>
<div *ngIf="userHasCollection" class="stats-grid">
  <div class="stats-widget read-stat">
    <div class="donut-chart read-donut">
      <div class="slice one"></div>
      <div class="slice two"></div>
      <div class="chart-center">
        <span>{{ collection.length }}</span>
      </div>
    </div>
    <h3>Comics read</h3>
  </div>

  <div class="stats-widget time-stat">
    <div class="donut-chart time-donut">
      <div class="slice one"></div>
      <div class="slice two"></div>
      <div class="chart-center">
        <span>{{ collection.length | timeSpentPipe }} hours</span>
      </div>
    </div>
    <h3>Times spent</h3>
  </div>
</div>
