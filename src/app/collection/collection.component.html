<h2 class="page-title">My Collection</h2>
<div *ngIf="!userHasCollection">
  <h3>Your collection is empty :(</h3>
  <a href [routerLink]="['/library']">Add comics to it !</a>
</div>
<div *ngIf="userHasCollection">
  <mrs-comics-list
    [list]="collection"
    (addAction)="addComicToCollection($event)"
    (removeAction)="removeComicFromCollection($event)">
  </mrs-comics-list>
</div>
